<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M login</title>
    <link rel="stylesheet" href="styleslog.css">
    <link rel="icon" href="bus img.jpg">
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome To M2M Roadlines</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="index.html" button type="submit">Log In</button></a>
                <div class="divider">OR</div>
                <a href="index.html" button class="button">Download & Go</button></a>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="">Sign up</a></p>
        </div>
    </div>
   
    
   </div>    
     
      
</body>
</html>
